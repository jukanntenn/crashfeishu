name: Build and Release

on:
  push:
    tags:
      - "v*"

env:
  GITHUB_REF: "${{ github.ref }}"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, aarch64-unknown-linux-gnu]
    steps:
      - uses: actions/checkout@v3
      
      - name: Install cross tool
        run: cargo install cross

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Query version number
        id: get_version
        shell: bash
        run: |
          echo "using version tag ${GITHUB_REF:10}"
          echo ::set-output name=version::"${GITHUB_REF:10}"

      - name: Prepare binaries
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/crashfeishu release/crashfeishu-${{ matrix.target }}
          cd release
          tar czvf crashfeishu-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz crashfeishu-${{ matrix.target }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: ${{ steps.get_version.outputs.version }}
          draft: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/crashfeishu-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_name: crashfeishu-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip
